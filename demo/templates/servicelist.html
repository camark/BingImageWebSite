{% extends "base.html" %}

{% block title %}ROS WebUI{% endblock %}

{% block page_content %}
<div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 col-md-2 sidebar">
        <ul class="nav nav-sidebar">
          <li><a href="/rosnode">Node</a></li>
	  <li class="active"><a href="/rosservice">Service</a></li>
          <li><a href="/rostopic">Topic</a></li>
          <li><a href="#">Other</a></li>
        </ul>
      </div>
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
	<h2 class="page-header">服务列表</h2>
          <div class="table-responsive">
            <table class="table table-striped">
		<thead>
                <tr>
                  <th>名称</th>
                  <th>操作</th>
                </tr>
              </thead>
		{% for node in nodes %}
		<tr>
		<td>{{ node }}</td><td><a href="/rosservice/{{ node|replace("/","%2F") }}">View</td>	
		</tr>
		{% endfor %}
	</table>
      </div>
    </div>
</div>
{% endblock %}
